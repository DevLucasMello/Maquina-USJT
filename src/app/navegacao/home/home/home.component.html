<div class="container main-container">
  <div class="container">
    <h4 class="espaco">Cadastro</h4>
    <hr class="espaco"/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label" for="nome">Digite seu nome</label>
          <div class="col-md-10">
            <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}"/>
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Digite um valor</label>
          <div class="col-md-10">
            <input class="form-control" id="moeda" formControlName="moeda" type="text"
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" [ngClass]="{'is-invalid': displayMessage.moeda}" placeholder="R$ 0,00"/>
            <span class="text-danger" *ngIf="displayMessage.moeda">
              <p [innerHTML]="displayMessage.moeda"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Confirmar</button>
            </span>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
