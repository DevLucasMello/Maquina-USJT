<div class="container main-container" *ngIf="!checkButton">
  <div class="container">
    <h4 class="espaco">Cadastro</h4>
    <hr class="espaco"/>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label" for="nome">Digite seu nome</label>
          <div class="col-md-10">
            <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}"/>
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Digite um valor</label>
          <div class="col-md-10">
            <input class="form-control" id="moeda" formControlName="moeda" type="text"
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" [ngClass]="{'is-invalid': displayMessage.moeda}" placeholder="R$ 0,00"/>
            <span class="text-danger" *ngIf="displayMessage.moeda">
              <p [innerHTML]="displayMessage.moeda"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Confirmar</button>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container main-container" *ngIf="checkButton">
  <div class="container">
    <span id="titulo-maquina">Bem vindo - </span><span id="nome-comprador">{{user.nome}}</span>
    <hr class="espaco"/>
    <div class="caixa">
      <div class="caixa2">
        <div class="produto-1">R$ 7,00
          <img class="caixa-produto-1" src="../../../../assets/mEms.png">
        </div>
        <div class="produto-2">R$ 7,00
          <img class="caixa-produto-2" src="../../../../assets/panco.png">
        </div>
        <div class="produto-3">R$ 6,00
          <img class="caixa-produto-3" src="../../../../assets/pe.png">
        </div>
        <div class="produto-4">R$ 3,00
          <img class="caixa-produto-4" src="../../../../assets/fandangos.png">
        </div>
        <div class="produto-5">R$ 8,00
          <img class="caixa-produto-5" src="../../../../assets/doritos.png">
        </div>
        <div class="produto-6">R$ 8,00
          <img class="caixa-produto-6" src="../../../../assets/ruffles.png">
        </div>
      </div>
      <div class="button-comprar">Comprar</div>
      <img class="nota-2" src="../../../../assets/nota-2.png">
      <img class="nota-5" src="../../../../assets/nota-5.png">
      <img class="nota-10" src="../../../../assets/nota-10.png">
      <img class="nota-20" src="../../../../assets/nota-20.png">
      <img class="nota-50" src="../../../../assets/nota-50.png">
      <div class="valor">Valor
        <div id="caixa-valor">R$ 0,00</div>
      </div>
      <div class="saldo">Saldo
        <div id="caixa-saldo">{{user.moeda | currencyBrazil}}</div>
      </div>
    </div>
  </div>
</div>
